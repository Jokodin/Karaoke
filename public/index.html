<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Karaoke Queue</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      .container {
        background: #2d2d2d;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #e0e0e0;
        margin-bottom: 30px;
        text-align: center;
      }

      #youtube-url {
        width: 100%;
        padding: 12px;
        border: 2px solid #555;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 15px;
        box-sizing: border-box;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      #youtube-url:focus {
        outline: none;
        border-color: #ff0000;
      }

      #submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #submit-btn:hover {
        background-color: #cc0000;
      }

      #submit-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      #confirmation {
        color: #4ade80;
        font-weight: bold;
        margin-top: 20px;
        padding: 15px;
        background-color: #1e3a2e;
        border: 1px solid #2d5a3d;
        border-radius: 5px;
        text-align: center;
        display: none;
      }

      .error {
        color: #ff6b6b;
        margin-top: 20px;
        white-space: pre-line;
        text-align: left;
        width: 100%;
        display: block;
        padding: 20px 24px;
        border-radius: 8px;
        background: #3a1f1f;
        border: 1px solid #5a2f2f;
        font-weight: 500;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
        word-break: break-word;
      }

      @media (max-width: 600px) {
        .error {
          max-width: 95vw;
          padding: 12px 8px;
          font-size: 15px;
        }
      }

      .error.embedding-error {
        background-color: #3a2f1f;
        border: 1px solid #5a4a2f;
        color: #ffd93d;
      }

      .error.general-error {
        background-color: #3a1f1f;
        border: 1px solid #5a2f2f;
        color: #ff6b6b;
      }

      .error-icon {
        font-size: 24px;
        margin-right: 10px;
        vertical-align: middle;
      }

      .error-content {
        display: flex;
        align-items: flex-start;
        text-align: left;
      }

      .error-message {
        flex: 1;
      }

      .error-title {
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 16px;
      }

      .error-description {
        margin-bottom: 10px;
        line-height: 1.4;
      }

      .error-suggestions {
        background-color: rgba(45, 45, 45, 0.7);
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 10px;
      }

      .suggestion-list {
        margin: 5px 0 0 0;
        padding-left: 20px;
      }

      .suggestion-list li {
        margin-bottom: 3px;
      }

      #queue-section {
        margin-top: 30px;
        width: 100%;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        background: #252525;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        padding: 18px 20px 10px 20px;
      }
      #queue-section h2 {
        font-size: 20px;
        margin: 0 0 10px 0;
        color: #e0e0e0;
      }
      #queue-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #queue-list li {
        padding: 8px 0;
        border-bottom: 1px solid #444;
        font-size: 16px;
        color: #e0e0e0;
      }
      #queue-list li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add to Karaoke Queue</h1>
      <input id="youtube-url" type="text" placeholder="Paste YouTube link here" size="50" />
      <button id="submit-btn">Add to Queue</button>
      <p id="confirmation">âœ… Video successfully added to queue!</p>
      <p id="error" class="error" style="display: none"></p>
      <div id="queue-section">
        <h2>Current Queue</h2>
        <ul id="queue-list"></ul>
      </div>
    </div>

    <script>
      // Determine API base URL based on hostname
      const API_BASE_URL = window.location.hostname === 'jokodin.github.io' 
        ? 'https://karajokey.up.railway.app' 
        : '';

      const submitBtn = document.getElementById("submit-btn");
      const urlInput = document.getElementById("youtube-url");
      const confirmation = document.getElementById("confirmation");
      const error = document.getElementById("error");

      async function fetchAndRenderQueue() {
        try {
          const response = await fetch(`${API_BASE_URL}/api/queue`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          // Check if response is JSON before parsing
          const contentType = response.headers.get("content-type");
          let queue;
          if (contentType && contentType.includes("application/json")) {
            queue = await response.json();
          } else {
            // Response is not JSON, try to parse as text first
            const text = await response.text();
            throw new Error("Server returned non-JSON response");
          }
          const queueList = document.getElementById("queue-list");
          queueList.innerHTML = "";
          if (Array.isArray(queue) && queue.length > 0) {
            queue.forEach((item, idx) => {
              const li = document.createElement("li");
              li.textContent = `${item.title || item.url}`;
              queueList.appendChild(li);
            });
          } else {
            queueList.innerHTML = '<li style="color:#888;font-style:italic;">Queue is empty</li>';
          }
        } catch (err) {
          // Optionally show an error
          console.error("Failed to fetch queue:", err);
        }
      }
      // Call on page load
      fetchAndRenderQueue();

      submitBtn.onclick = async () => {
        const url = urlInput.value.trim();
        if (!url) {
          showError("Please enter a YouTube URL", "general");
          return;
        }

        // Basic YouTube URL validation
        const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
        if (!youtubeRegex.test(url)) {
          showError("Please enter a valid YouTube URL", "general");
          return;
        }

        // Hide error before making request
        hideError();

        // Disable button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = "Adding...";

        try {
          const response = await fetch(`${API_BASE_URL}/api/queue`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url }),
          });

          if (!response.ok) {
            // Check if response is JSON before parsing
            const contentType = response.headers.get("content-type");
            let data;
            if (contentType && contentType.includes("application/json")) {
              data = await response.json();
            } else {
              // Response is not JSON (likely HTML error page from reverse proxy)
              const text = await response.text();
              throw new Error(`Server error (${response.status}): ${response.statusText}`);
            }
            // Only show error for private videos or not found - embedding errors are now allowed
            const errorType = data.type === "private" || data.type === "not-found" ? "general" : "general";
            const errorMessage = data.error || "Failed to add video";
            throw new Error(errorMessage);
          }

          // Show success message
          urlInput.value = "";
          confirmation.style.display = "block";
          hideError();
          setTimeout(() => {
            confirmation.style.display = "none";
          }, 3000);
          await fetchAndRenderQueue();
        } catch (err) {
          // Only show embedding-style error for private/not found videos
          const errorType = err.message.includes("Private")
            ? "general"
            : err.message.includes("not found")
            ? "not-found"
            : "general";
          showError(err.message, errorType);
        } finally {
          // Re-enable button
          submitBtn.disabled = false;
          submitBtn.textContent = "Add to Queue";
        }
      };

      // Allow Enter key to submit
      urlInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          submitBtn.click();
        }
      });

      function showError(message, type = "general") {
        error.textContent = message;
        error.style.display = "block";
        setTimeout(() => {
          hideError();
        }, 8000);
      }

      function hideError() {
        error.textContent = "";
        error.style.display = "none";
      }
    </script>
  </body>
</html>
