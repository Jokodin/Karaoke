<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karaoke Queue Player</title>
    <style>
      body {
        display: flex;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      #video-section {
        flex: 3;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #1a1a1a;
      }

      #external-video-notice {
        display: none;
        text-align: center;
        padding: 40px 20px;
        background: #2d2d2d;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      #external-video-notice.show {
        display: block;
      }

      #external-video-notice h3 {
        margin: 0 0 10px 0;
        color: #e0e0e0;
      }

      #external-video-notice p {
        margin: 5px 0;
        color: #b0b0b0;
      }


      iframe {
        width: 100%;
        height: calc(100vh - 100px); /* leave room for buttons */
        border-radius: 8px;
      }

      #controls {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }

      #controls button {
        background-color: #3d3d3d;
        color: #e0e0e0;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #controls button:hover {
        background-color: #4d4d4d;
      }

      #clear-queue {
        background-color: #ff4444;
        color: white;
        margin-left: auto;
      }

      #clear-queue:hover {
        background-color: #cc0000;
      }

      #duplicate-toggle {
        background-color: #4caf50;
        color: white;
        margin-left: 10px;
      }

      #duplicate-toggle:hover {
        background-color: #45a049;
      }

      #duplicate-toggle.disabled {
        background-color: #f44336;
      }

      #duplicate-toggle.disabled:hover {
        background-color: #da190b;
      }

      .toggle-label {
        font-size: 12px;
        margin-top: 5px;
        color: #b0b0b0;
      }

      #queue-section {
        flex: 1;
        background: #252525;
        padding: 20px;
        overflow-y: auto;
        border-left: 2px solid #444;
      }

      #queue-section h2 {
        color: #e0e0e0;
      }

      .queue-item {
        margin: 10px 0;
        color: #e0e0e0;
      }
      .current {
        font-weight: bold;
        color: #4ade80;
      }

      #qr-section {
        position: fixed;
        bottom: 20px;
        right: 20px;
        text-align: center;
        z-index: 999;
      }

      #qr-section h3 {
        margin: 0 0 10px 0;
        color: #e0e0e0;
        font-size: 16px;
        background: rgba(45, 45, 45, 0.95);
        padding: 5px 10px;
        border-radius: 4px;
      }

      #qr-code {
        display: inline-block;
        background: #2d2d2d;
        padding: 10px;
        border: 1px solid #555;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
      }
      #qr-code canvas {
        width: 150px;
        height: 150px;
      }

      #error-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        display: none;
        z-index: 1000;
        max-width: calc(90vw - 40px);
        max-height: calc(80vh - 40px);
        overflow-y: auto;
        word-wrap: break-word;
        margin: 20px;
        box-sizing: border-box;
        border: 1px solid #444;
      }

      #error-message h3 {
        margin: 0 0 15px 0;
        font-size: 18px;
      }

      #error-message p {
        margin: 10px 0;
        line-height: 1.4;
      }

      #error-message a {
        color: #ff6b6b;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      #error-message a:hover {
        text-decoration: underline;
        background: rgba(255, 255, 255, 0.2);
      }

      #queue-error {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 193, 7, 0.95);
        color: #1a1a1a;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        display: none;
        z-index: 1001;
        max-width: calc(300px - 40px);
        max-height: 200px;
        overflow-y: auto;
        word-wrap: break-word;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        margin: 10px;
      }

      #queue-error strong {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
      }

      #queue-error p {
        margin: 0;
        line-height: 1.3;
        font-size: 13px;
      }

      #queue-error.show {
        display: block;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        #error-message {
          max-width: calc(95vw - 20px);
          max-height: calc(70vh - 20px);
          padding: 15px;
          margin: 10px;
        }

        #error-message h3 {
          font-size: 16px;
        }

        #error-message p {
          font-size: 14px;
        }

        #queue-error {
          max-width: calc(250px - 20px);
          right: 10px;
          top: 10px;
          padding: 12px;
          margin: 5px;
        }

        #queue-error strong {
          font-size: 13px;
        }

        #queue-error p {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="video-section">
      <div id="external-video-notice">
        <h3>ðŸŽµ Video Playing in New Tab</h3>
        <p>This video cannot be embedded and is playing in a new YouTube tab.</p>
        <p>Click "Next" when the song is finished to continue.</p>
      </div>
      <div id="player"></div>
      <div id="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="clear-queue">Clear Queue</button>
        <button id="duplicate-toggle">Allow Duplicates</button>
      </div>
    </div>
    <div id="queue-section">
      <h2>Queue</h2>
      <div id="queue-list"></div>
    </div>
    <div id="qr-section">
      <div id="qr-code">
        <canvas id="qr-canvas"></canvas>
      </div>
    </div>
    <div id="error-message">
      <h3>Video Cannot Be Embedded</h3>
      <p>This video's owner has disabled embedding.</p>
      <p>You can watch it on YouTube instead:</p>
      <a id="youtube-link" href="#" target="_blank">Open on YouTube</a>
    </div>
    <div id="queue-error">
      <strong>Queue Error</strong>
      <p id="queue-error-text"></p>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      // Add cache-busting timestamp
      const CACHE_BUSTER = Date.now();

      let queue = [];
      let currentIndex = 0;
      let player;
      let allowDuplicates = false; // Default to false (no duplicates)
      let queueLoaded = false; // Track if queue has been loaded
      let youtubeWindow = null; // Track opened YouTube window

      // Called by YouTube API when ready
      function onYouTubeIframeAPIReady() {
        loadQueueAndInitPlayer();
        loadDuplicateSetting();
      }

      async function loadDuplicateSetting() {
        try {
          const response = await fetch(`/api/duplicate-setting?t=${CACHE_BUSTER}`);
          const data = await response.json();
          allowDuplicates = data.allowDuplicates;
          updateDuplicateToggleUI();
        } catch (err) {
          console.error("Failed to load duplicate setting:", err);
        }
      }

      function updateDuplicateToggleUI() {
        const toggleBtn = document.getElementById("duplicate-toggle");
        if (allowDuplicates) {
          toggleBtn.textContent = "Disallow Duplicates";
          toggleBtn.classList.remove("disabled");
        } else {
          toggleBtn.textContent = "Allow Duplicates";
          toggleBtn.classList.add("disabled");
        }
      }

      function showQueueError(message, duration = 5000) {
        const errorElement = document.getElementById("queue-error");
        const errorText = document.getElementById("queue-error-text");
        errorText.textContent = message;
        errorElement.classList.add("show");

        setTimeout(() => {
          errorElement.classList.remove("show");
        }, duration);
      }

      async function loadQueueAndInitPlayer() {
        try {
          const response = await fetch(`/api/queue?t=${CACHE_BUSTER}`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          queue = await response.json();
          queueLoaded = true;

          if (!Array.isArray(queue) || queue.length === 0) {
            console.log("Queue is empty");
            return;
          }

          playCurrentVideo();
        } catch (err) {
          console.error("Failed to load queue:", err);
          showQueueError("Failed to load queue. Please refresh the page.", 8000);

          // Retry after 3 seconds
          setTimeout(() => {
            if (!queueLoaded) {
              console.log("Retrying queue load...");
              loadQueueAndInitPlayer();
            }
          }, 3000);
        }
      }

      function playCurrentVideo() {
        // Note: We don't close existing YouTube windows - user can close them manually

        if (!queue[currentIndex]) {
          console.log("No video at current index");
          return;
        }

        const currentVideo = queue[currentIndex];
        const videoId = extractVideoId(currentVideo.url);
        
        if (!videoId) {
          console.error("Invalid video ID for current index:", currentIndex);
          return;
        }

        // Check if video is embeddable (default to true for backwards compatibility)
        const isEmbeddable = currentVideo.embeddable !== false;

        if (isEmbeddable) {
          // Hide external video notice
          const notice = document.getElementById("external-video-notice");
          if (notice) {
            notice.classList.remove("show");
          }

          // Show the player div
          const playerDiv = document.getElementById("player");
          if (playerDiv) {
            playerDiv.style.display = "block";
          }

          // Try to embed the video
          if (!player) {
            player = new YT.Player("player", {
              height: "100%",
              width: "100%",
              videoId: videoId,
              playerVars: {
                autoplay: 1,
                rel: 0,
                modestbranding: 1,
              },
              events: {
                onReady: renderQueue,
                onStateChange: onPlayerStateChange,
                onError: onPlayerError,
              },
            });
          } else {
            player.loadVideoById(videoId);
          }
          renderQueue();
        } else {
          // Open in new tab and use duration to auto-advance
          openVideoInNewTab(currentVideo);
        }
      }

      function openVideoInNewTab(video) {
        // Hide the iframe player
        const playerDiv = document.getElementById("player");
        if (playerDiv) {
          playerDiv.style.display = "none";
        }

        // Show external video notice
        const notice = document.getElementById("external-video-notice");
        if (notice) {
          notice.classList.add("show");
        }

        // Open YouTube video in a new window/tab
        const youtubeUrl = video.url.includes("?") 
          ? `${video.url}&autoplay=1` 
          : `${video.url}?autoplay=1`;
        
        youtubeWindow = window.open(youtubeUrl, "_blank");
        
        if (!youtubeWindow) {
          showQueueError("Popup blocked! Please allow popups for this site.", 5000);
          if (notice) {
            notice.classList.remove("show");
          }
          if (playerDiv) {
            playerDiv.style.display = "block";
          }
          return;
        }

        renderQueue();
        // Note: No auto-advance - user must click "Next" button to continue
      }

      function onPlayerStateChange(event) {
        // When video ends
        if (event.data === YT.PlayerState.ENDED) {
          if (currentIndex < queue.length - 1) {
            currentIndex++;
            playCurrentVideo();
          }
        }
      }

      function onPlayerError(event) {
        console.error("Player error:", event.data);
        if (event.data === 150 || event.data === 101) {
          // 150: Video cannot be embedded
          // 101: Video is private
          // Fallback: try opening in new tab
          const currentVideo = queue[currentIndex];
          if (currentVideo) {
            // Mark as non-embeddable and open in new tab
            currentVideo.embeddable = false;
            const playerDiv = document.getElementById("player");
            if (playerDiv) {
              playerDiv.style.display = "none";
            }
            openVideoInNewTab(currentVideo);
          } else {
            const errorMessage = document.getElementById("error-message");
            const youtubeLink = document.getElementById("youtube-link");
            youtubeLink.href = queue[currentIndex].url;
            errorMessage.style.display = "block";
          }
        }
      }

      async function refreshQueueAndPlay(indexChange = 0) {
        try {
          const response = await fetch(`/api/queue?t=${CACHE_BUSTER}`);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const updatedQueue = await response.json();
          if (!Array.isArray(updatedQueue) || updatedQueue.length === 0) {
            queue = [];
            renderQueue();
            return;
          }

          // Only update if queue has changed or we're changing index
          const queueChanged = JSON.stringify(queue) !== JSON.stringify(updatedQueue);

          // Update the queue display regardless
          queue = updatedQueue;
          renderQueue();

          // Only reload video if:
          // 1. We're explicitly changing index (prev/next buttons)
          // 2. The current video is no longer in the queue
          if (indexChange !== 0 || !queue[currentIndex]) {
            currentIndex = Math.max(0, Math.min(currentIndex + indexChange, queue.length - 1));
            playCurrentVideo();
            // Hide error message when changing videos
            document.getElementById("error-message").style.display = "none";
            // Show player div in case it was hidden
            const playerDiv = document.getElementById("player");
            if (playerDiv) {
              playerDiv.style.display = "block";
            }
          }
        } catch (err) {
          console.error("Failed to refresh queue:", err);
          showQueueError("Failed to refresh queue. Please refresh the page.", 5000);
        }
      }

      function extractVideoId(url) {
        try {
          const parsed = new URL(url);
          if (parsed.hostname.includes("youtu.be")) {
            return parsed.pathname.slice(1);
          }
          if (parsed.hostname.includes("youtube.com")) {
            return parsed.searchParams.get("v");
          }
        } catch (e) {
          return null;
        }
        return null;
      }

      function renderQueue() {
        const list = document.getElementById("queue-list");
        list.innerHTML = "";

        // Display items in reverse order (newest first)
        for (let i = queue.length - 1; i >= 0; i--) {
          const item = queue[i];
          const div = document.createElement("div");
          div.className = "queue-item" + (i === currentIndex ? " current" : "");
          div.textContent = item.title;
          list.appendChild(div);
        }
      }

      document.getElementById("next").onclick = () => {
        refreshQueueAndPlay(1);
      };

      document.getElementById("prev").onclick = () => {
        refreshQueueAndPlay(-1);
      };

      document.getElementById("clear-queue").onclick = async () => {
        if (!confirm("Are you sure you want to clear the queue?")) return;

        try {
          const response = await fetch("/api/queue", {
            method: "DELETE",
          });

          if (!response.ok) {
            throw new Error("Failed to clear queue");
          }

          queue = [];
          currentIndex = 0;
          
          if (player) {
            player.stopVideo();
          }
          
          // Show player div
          const playerDiv = document.getElementById("player");
          if (playerDiv) {
            playerDiv.style.display = "block";
          }
          
          // Hide external video notice
          const notice = document.getElementById("external-video-notice");
          if (notice) {
            notice.classList.remove("show");
          }
          
          renderQueue();
        } catch (err) {
          console.error("Failed to clear queue:", err);
          alert("Failed to clear queue. Please try again.");
        }
      };

      document.getElementById("duplicate-toggle").onclick = async () => {
        const newAllowDuplicates = !allowDuplicates;
        try {
          const response = await fetch("/api/duplicate-setting", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ allowDuplicates: newAllowDuplicates }),
          });

          if (!response.ok) {
            throw new Error("Failed to update duplicate setting");
          }

          allowDuplicates = newAllowDuplicates;
          updateDuplicateToggleUI();
          showQueueError(`Duplicate videos are now ${newAllowDuplicates ? "allowed" : "disallowed"}`, 3000);
        } catch (err) {
          console.error("Failed to update duplicate setting:", err);
          showQueueError("Failed to update duplicate setting. Please try again.", 5000);
        }
      };

      // Poll for queue updates every 5 seconds, but don't reload current video
      setInterval(() => refreshQueueAndPlay(0), 5000);

      // Fallback: If YouTube API doesn't load within 5 seconds, try to load queue anyway
      setTimeout(() => {
        if (!queueLoaded) {
          console.log("YouTube API timeout, loading queue directly...");
          loadQueueAndInitPlayer();
        }
      }, 5000);

      // Also try to load queue on page load
      window.addEventListener("load", () => {
        if (!queueLoaded) {
          console.log("Page loaded, attempting to load queue...");
          setTimeout(() => {
            if (!queueLoaded) {
              loadQueueAndInitPlayer();
            }
          }, 1000);
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const qr = new QRious({
          element: document.getElementById("qr-canvas"),
          value: "https://karajokey.up.railway.app",
          size: 100,
        });
      });
    </script>
  </body>
</html>
